        <h1>Music</h1>
        <h2>YouTube DJ Sets</h2>
        <div class="container">
            <iframe width="560" height="315" style="padding: 20px;" src="https://www.youtube.com/embed/89IKCjy1-0g?si=rEimc65t_Kx8DLV3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" style="padding: 20px;" src="https://www.youtube.com/embed/U5U1hM9rtwo?si=4NZo_7iBc-PxHXHC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
                                
        <div id="music-player-container">
            <div class="music-player">
                <div class="song-info">
                    <span id="song-title">Title</span> - <span id="song-artist">Artist</span>
                </div>
                <button id="prev" title="Previous Song">◁</button>
                <button id="play-pause" title="Play">▶</button>
                <button id="next" title="Next Song">▷</button>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.2" title="Volume"> <!--The default volume is 20%, but you can change it to whatever you'd like-->
                <span id="volume-label">20%</span>
                <input type="range" id="progress" min="0" max="1" value="0" title="Progress">
            </div>
            <button id="toggle-button" title="Collapse">❰</button>
        </div>
                        
    </div>
    <script src="/musicplayer.js"></script>
